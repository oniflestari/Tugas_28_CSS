<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tugas CSS - Niomic</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<style type="text/css">
		form div{
			margin-bottom: 15px;
		}
		.container .foto{
			padding-top: 30px;
		}
		body{
			background-color: #333;
		}
	</style>
</head>
<body>
	<div class="container background text-white">
		<div class="row justify-content-md-center foto">
			<div class="col col-md-4">
				<img src="img/lampung.jpg" width="100px" alt="lampung" class="rounded-circle mx-auto d-block">
			</div>
		</div>
		<!-- Foto -->
		
		<!-- Formulir -->
		<div class="row justify-content-md-center">
			<form class="col col-md-4">
				<div>
					<label for="nama" class="form-label">Nama Lengkap</label>
					<input type="text" class="form-control" id="nama" placeholder="Nama Lengkap">	
				</div>
				<div>
					<label for="alamat" class="form-label">Alamat</label>
					<textarea class="form-control" id="alamat"></textarea>
				</div>
				<div>
					<label for="email" class="form-label">Alamat Email</label>
					<input type="email" class="form-control" id="email" placeholder="Alamat email (disabled)" disabled>
				</div>
				<div>
					<label for="sandi" class="form-label">Password</label>
					<input type="password" class="form-control" id="sandi">
				</div>
				<div>
					<label for="foto" class="form-label">Scan KTP</label>
					<input type="file" class="form-control-plaintext" id="foto">
				</div>
				<div class="form-check">
				 	<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
				 	<label class="form-check-label" for="flexCheckDefault"><small>Saya setuju dan telah membaca <a href="#">aturan</a> serta <a href="#">ketentuan</a> yang berlaku</small></label>
				</div>
				<br>
				<div class="d-grid gap-2">
					<button class="btn btn-primary">Submit</button>
				</div>
				
			</form>
		</div>
	</div>

</body>
</html>
